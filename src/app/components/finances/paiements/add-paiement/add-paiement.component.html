<div class="col-md-12">
  <div class="container">
      <div class="row">
          <div class="col-md-12 mt-8">
              <div class="card">
                  <div class="card-header">
                      <div class="row">
                          <div class="col-md-2">
                              <a [routerLink]="['/eleves']" class="btn btn-light float-light"><i class="bi bi-arrow-left"></i></a>
                          </div>
                          <div class="col-md-10">
                              <h4>
                                  Ajout de Paiement
                              </h4>
                          </div>
                      </div>

                  </div>
                     <div class="card-body">
                      <form [formGroup]="form" (ngSubmit)="onSubmit()">
                         <div class="row">
                             <div class="col-md-8">
                              <div class="form-group">

                              </div>
                                 <div class="form-group">
                                  <label>type</label>
                                  <select formControlName="type" class="form-control" required>
                                    <option value="" disabled>Sélectionner un type</option>
                                    <option *ngFor="let type of types" [value]="type">{{ type }}</option>
                                  </select>
                                  <p style="color: brown;" *ngIf="!form.controls['type'].valid"> (Champ obligatoire *) </p>
                                  <label>Mois / Libéllé</label>
                                  <input type="text" formControlName="mois" class="form-control">
                                  <p style="color: brown;" *ngIf="!form.controls['mois'].valid"> (Champ obligatoire * ) </p>

                                  <label>Montant</label>
                                  <input type="tel" formControlName="montant" class="form-control">
                                  <p style="color: brown;" *ngIf="!form.controls['montant'].valid"> (Champ obligatoire *) </p>


                                 </div>
                                 <br>
                                 <div class="form-group">
                                  <button  [disabled]="!form.valid" type="submit" class="btn btn-secondary px-4">Ajouter</button>
                              </div>
                             </div>
                         </div>
                      </form>
                     </div>
              </div>
          </div>
      </div>
  </div>
