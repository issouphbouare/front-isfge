<div class="col-md-12">
  <div class="container">
      <div class="row">
          <div class="col-md-12 mt-8">
              <div class="card">
                  <div class="card-header">
                      <div class="row">
                          <div class="col-md-2">
                              <a [routerLink]="['/seances']" class="btn btn-light float-light"><i class="bi bi-arrow-left"></i></a>
                          </div>
                          <div class="col-md-10">
                              <h4>
                                  Edition de Seance pour {{donnee.enseignant.code}}
                              </h4>
                          </div>
                      </div>

                  </div>
                     <div class="card-body">
                      <form [formGroup]="form" (ngSubmit)="onSubmit()">
                         <div class="row">
                             <div class="col-md-8">
                              <div class="form-group">

                              </div>
                                 <div class="form-group">
                                  <label >Classe</label>
                    <select class="form-control" (change)="getClasse()"
                        [(ngModel)]="donnee.classe.id" formControlName="classe">
                        <option *ngFor="let c of classes" [value]="c.id">{{
                            c.nom }}</option>
                    </select>
                    <p style="color: brown;"
                        *ngIf="!form.controls['classe'].valid"> (Champ
                        obligatoire * ) </p>
                                 <label>Matiere</label>
                                  <input [(ngModel)]="donnee.matiere" type="text" formControlName="matiere" class="form-control" >
                                  <p style="color: brown;" *ngIf="!form.controls['matiere'].valid"> (Champ obligatoire * ) </p>

                                  <label>Horaire</label>
                                  <input [(ngModel)]="donnee.horaire" type="text" formControlName="horaire" class="form-control" >
                                  <p style="color: brown;" *ngIf="!form.controls['horaire'].valid"> (Champ obligatoire * ) </p>
                                  <label>Nombres Heures</label>
                                  <input [(ngModel)]="donnee.nombreHeure" type="tel" formControlName="nombreHeure" class="form-control">
                                  <p style="color: brown;" *ngIf="!form.controls['nombreHeure'].valid"> (Champ obligatoire * ) </p>


                                 </div>
                                 <br>
                                 <div class="form-group">
                                  <button  [disabled]="!form.valid" type="submit" class="btn btn-secondary px-4">Ajouter</button>
                              </div>
                             </div>
                         </div>
                      </form>
                     </div>
              </div>
          </div>
      </div>
  </div>
