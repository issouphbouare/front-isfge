<div class="col-md-12">
  <div class="container">
      <div class="row">
          <div class="col-md-12 mt-8">
              <div class="card">
                  <div class="card-header">
                      <div class="row">
                          <div class="col-md-2">
                              <a [routerLink]="['/enseignants']" class="btn btn-light float-light"><i class="bi bi-arrow-left"></i></a>
                          </div>
                          <div class="col-md-10">
                              <h4>
                                  Ajout de Seance pour {{enseignant.code}}
                              </h4>
                          </div>
                      </div>

                  </div>
                     <div class="card-body">
                      <form [formGroup]="form" (ngSubmit)="onSubmit()">
                         <div class="row">
                             <div class="col-md-8">
                              <div class="form-group">

                              </div>
                                 <div class="form-group">
                                  <label >Classe</label>
                    <select class="form-control" (change)="getClasse()"
                        [(ngModel)]="selectedClasse" formControlName="classe">
                        <option *ngFor="let c of classes" [value]="c.id">{{
                            c.nom }}</option>
                    </select>
                    <p style="color: brown;"
                        *ngIf="!form.controls['classe'].valid"> (Champ
                        obligatoire * ) </p>
                                 <label>Matiere</label>
                                 <select class="form-control" (change)="getMatiere()"
                                 [(ngModel)]="selectedMatiere" formControlName="matiere">
                                 <option *ngFor="let c of matieres" [value]="c.id">{{
                                     c.libelle }}</option>
                             </select>
                             <p style="color: brown;" *ngIf="!form.controls['matiere'].valid"> (Champ obligatoire * ) </p>

                                  <label>Heure Debut</label>
                                  <input type="time" formControlName="heureDebut" class="form-control" >
                                  <p style="color: brown;" *ngIf="!form.controls['heureDebut'].valid"> (Champ obligatoire et heure comprise entre 06h et 19h * ) </p>
                                  <label>Nombres Heures</label>
                                  <select formControlName="nombreHeure" class="form-control" required>
                                    <option *ngFor="let c of duree" [value]="c">{{ c }}</option>
                                  </select>
                                  <p style="color: brown;" *ngIf="!form.controls['nombreHeure'].valid"> (Champ obligatoire * ) </p>


                                 </div>
                                 <br>
                                 <div class="form-group">
                                  <button  [disabled]="!form.valid" type="submit" class="btn btn-secondary px-4">Ajouter</button>
                              </div>
                             </div>
                         </div>
                      </form>
                     </div>
              </div>
          </div>
      </div>
  </div>
