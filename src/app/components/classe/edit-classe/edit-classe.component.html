<div class="container">
  <div class="row">
      <div class="col-md-12 mt-8" *ngIf="donnee region regions">
          <div class="card">
              <div class="card-header">
                  <div class="row">
                      <div class="col-md-2">
                          <a [routerLink]="['/classes']" class="btn btn-light float-light"><i class="bi bi-arrow-left"></i></a>
                      </div>
                      <div class="col-md-10">
                          <h4>
                              Modification de Classe {{donnee.nom}}
                          </h4>
                      </div>
                  </div>
              </div>
                 <div class="card-body"  >
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                      <div class="row">
                          <div class="col-md-8">
                            <div class="form-group">
                               <label>Nom Classe</label>
                               <input  type="text" formControlName="nom" class="form-control" placeholder="au moins 3 letttres "  [(ngModel)]="donnee.nom">
                               <p style="color: brown;" *ngIf="!form.controls['nom'].valid"> (Le remier caractere doit etre une lettres majuscule ) </p>

                               <label>Cycle</label>
                                  <select [(ngModel)]="donnee.cycle" formControlName="cycle" class="form-control" required>
                                    <option value="" disabled>Sélectionner un cycle</option>
                                    <option *ngFor="let c of cycles" [value]="c">{{ c }}</option>
                                  </select>
                                     <p style="color: brown;" *ngIf="!form.controls['cycle'].valid"> (Champ obligatoire * ) </p>
                                  <label>Niveau</label>
                                  <select [(ngModel)]="donnee.niveau" formControlName="niveau" class="form-control" required>
                                    <option value="" disabled>Sélectionner un niveau</option>
                                    <option *ngFor="let c of niveaux" [value]="c">{{ c }}</option>
                                  </select>
                                  <p style="color: brown;" *ngIf="!form.controls['niveau'].valid"> (Champ obligatoire * ) </p>

                          </div><br>
                             <div class="form-group sm-2">
                              <button  [disabled]="!form.valid" type="submit" class="btn btn-secondary px-4">Enregistrer</button>
                          </div>
                         </div>
                     </div>
                  </form>
                 </div>
          </div>
      </div>
  </div>
</div>
